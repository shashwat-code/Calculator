<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="mainContent">
            <div class="outputDisplay">
                <label class="output" id="output">0</label>
            </div>

            <div class="numPad">
                <div class = "digit">
                    <div class="operandDisplay1">

                        <div class="numDisplay">
                            <div class="insideNumpad">
                                <button id="clr" class="operator btnStyle topBtn" onclick="clearInput()" value="clear">AC</button>
                                <button  class="operator btnStyle topBtn">+/-</button>
                                <button class="operator btnStyle topBtn" >%</button>
                                <button id="block7" class="number btnStyle btnNum" onclick="getDigit(this.id)">7</button>
                                <button id="block8" class="number btnStyle btnNum" onclick="getDigit(this.id)">8</button>
                                <button id="block9" class="number btnStyle btnNum" onclick="getDigit(this.id)">9</button>
                                <button id="block4" class="number btnStyle btnNum" onclick="getDigit(this.id)">4</button>
                                <button id="block5" class="number btnStyle btnNum" onclick="getDigit(this.id)">5</button>
                                <button id="block6" class="number btnStyle btnNum" onclick="getDigit(this.id)">6</button>
                                <button id="block1" class="number btnStyle btnNum" onclick="getDigit(this.id)">1</button>
                                <button id="block2" class="number btnStyle btnNum" onclick="getDigit(this.id)">2</button>
                                <button id="block3" class="number btnStyle btnNum" onclick="getDigit(this.id)">3</button>
                            </div>
                            <div class="operandDisplay2">
                                <button id="block0" class="number btnStyle zeroButton btnNum" onclick="getDigit(this.id)">0</button>
                                <button id="dot"    class="number btnStyle btnNum" onclick="getDigit(this.id)">.</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="operation">
                    <button id="plus"     class="operator btnStyle" onclick="operator(this.id)" value="+">+</button>
                    <button id="minus"    class="operator btnStyle" onclick="operator(this.id)" value="-">-</button>
                    <button id="multiply" class="operator btnStyle" onclick="operator(this.id)" value="*">x</button>
                    <button id="divide"   class="operator btnStyle" onclick="operator(this.id)" value="/">/</button>
                    <button id="ans"      class="operator btnStyle " onclick="printAnswer()" value="=">=</button>
                   
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
